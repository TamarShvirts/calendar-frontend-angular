<div mat-dialog-title class="dialog-header">
  <div>
    {{ "עריכת סטטוס הקובץ" }}
  </div>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <div class="options">
    <mat-checkbox [(ngModel)]="this.data.docEdit">ערוך</mat-checkbox>
    <mat-checkbox [(ngModel)]="this.data.docConfirmed">עבר ביקורת</mat-checkbox>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="button" (click)="onCancel()">ביטול</button>
  <button mat-button class="button" cdkFocusInitial (click)="onNoClick()">
    אישור
  </button>
</mat-dialog-actions>
